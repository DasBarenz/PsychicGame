<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Are You Miss Cleo?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/games.js"></script>
</head>
<body>
<h1>Psychic Game</h1>
<!-- computer generates a random letter -->
<p class=secretLetter>Guess what letter I'm thinking of: </p>

<!-- wins start at zero and increment up 1 with each win-->
<p class=wins>Wins: </p>

<!-- losses start at zero and increment up 1 with each loss -->
<p class=losses>Losses: </p>

<!-- this starts at 8 and counts down with each letter guessed, when it reaches zero, the loss count increases by one -->
<p class=guessRemain>Guesses Left: </p>

<!-- this is a list of letters that the player has guessed, separated by commas -->
<p class=guesses>Your Guesses So Far: </p>
</body>
</html>

<div class="jumbotron">
    <h1 class="display-4">Are you the next Miss Cleo?</h1><br>
        <div class="card" style="width: 80%;">
            <div class="card-header">
                The universe has chosen a letter for you. Can you guess it? <br> <span id=pick>Pick any letter.</span>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item" id=winScore>Wins: </li>
            <li class="list-group-item" id=lossScore>Losses: </li>
            <li class="list-group-item" id=guessRemain>Guesses Remaining: </li>
            <li class="list-group-item" id=guesses>Your Guesses So Far: </li>
            </ul>
        </div>
</div>
